#Spring JPA setting ...
##Show sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments : true

##DDL  
spring.jpa.generate-ddl=true
##DataBase Select
spring.jpa.database=mysql

# MySQL db setting ...
spring.datasource.url=jdbc:mysql://SERVER_ADDRESS:PORT/DATABASE?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=ID
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#Serialization
spring.jackson.serialization.fail-on-empty-beans=false

#Auto creatation
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Mongo db setting ...
#spring.data.mongodb.database=hulhul
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017

#setting for server port
server.address=0.0.0.0
server.port=8088

  
# DEV-TOOLS SETTING
spring.devtools.livereload.enabled=true	 
spring.dev
spring.freemarker.cache=false


# MUSTACHE TEMPLATE SETTING
spring.mustache.expose-session-attributes=true

#Logger
logging.level.root=info
logging.level.org.springframework.test = debug

#Swagger
spring.resources.add-mappings = true